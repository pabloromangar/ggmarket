<div th:fragment="header">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Barra superior -->
  <div class="bg-primary text-white shadow-sm py-2 px-4 d-flex align-items-center justify-content-between">
    <a class="d-flex align-items-center text-white text-decoration-none" th:href="@{/}">
      <img src="/images/logo.png" alt="GG" style="height: 30px; margin-right: 10px;">
      <span class="fw-bold fs-4">GG Market</span>
    </a>

    <form class="flex-grow-1 mx-4" style="max-width: 600px;">
      <input type="text" id="buscador" class="form-control form-control-lg rounded-pill px-4"
        placeholder="Buscar productos digitales...">
      <div id="resultados" class="position-absolute bg-white text-dark border border-primary rounded shadow mt-2"
        style="display: none; width: 100%; max-height: 200px; overflow-y: auto; z-index: 100;">
      </div>
    </form>

    <div class="d-flex gap-3 align-items-center">
      <button type="button" class="btn btn-outline-light position-relative" aria-label="Carrito">
        <i class="bi bi-cart3 fs-4"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          3
          <span class="visually-hidden">items en carrito</span>
        </span>
      </button>
      <a href="#" class="btn btn-outline-light">Iniciar sesión</a>
      <a href="#" class="btn btn-outline-light">Registrarse</a>
    </div>
  </div>

  <!-- Barra inferior con categorías y botón "Categorías" -->
  <nav class="navbar navbar-expand bg-secondary rounded-0 shadow-sm">
    <div class="container-fluid px-4 d-flex align-items-center">
      <a href="#" class="text-white text-decoration-none fw-semibold me-4" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasCategorias" aria-controls="offcanvasCategorias">
        <i class="bi bi-list me-1 fs-4"></i> Categorías
      </a>


      <div class="d-flex gap-4 flex-wrap">
        <a href="#" class="text-white text-decoration-none fw-semibold">
          <i class="bi bi-controller me-1"></i> Juegos Baratos
        </a>
        <a href="#" class="text-white text-decoration-none fw-semibold">
          <i class="bi bi-laptop me-1"></i> Códigos de Windows
        </a>
        <a href="#" class="text-white text-decoration-none fw-semibold">
          <i class="bi bi-moon me-1"></i> NightReign
        </a>
        <a href="#" class="text-white text-decoration-none fw-semibold">
          <i class="bi bi-credit-card-2-front me-1"></i> Tarjetas
        </a>
      </div>
  </nav>

  <!-- Offcanvas: barra lateral izquierda con categorías -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasCategorias"
    aria-labelledby="offcanvasCategoriasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title fw-bold" id="offcanvasCategoriasLabel">Categorías</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a href="#" class="nav-link">
          <i class="bi bi-controller me-2"></i> Juegos Baratos
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-laptop me-2"></i> Códigos de Windows
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-moon me-2"></i> NightReign
        </a>
        <a href="#" class="nav-link">
          <i class="bi bi-credit-card-2-front me-2"></i> Tarjetas
        </a>
      </nav>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
