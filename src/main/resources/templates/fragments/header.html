<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/custom.css">

</head>

<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">GG Market</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/productos/digitales}">Productos Digitales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                        </li>
                        <!-- Agrega más enlaces según necesites -->
                    </ul>
                    <input type="text" id="buscador" placeholder="Buscar productos digitales..." />
                    <div id="resultados"
                        style="border: 1px solid #ccc; display: none; position: absolute; background: white; width: 300px; max-height: 200px; overflow-y: auto; z-index: 100;">
                    </div>
                </div>
                <div id="overlay"
                    style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 50;">
                </div>
            </div>
        </nav>
    </div>
    <div id="overlay"
        style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 50;">
    </div>
</body>

</html>
