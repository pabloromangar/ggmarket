<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Importar Claves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">Importar Claves para [[${producto.nombre}]]</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{'/admin/productos/' + ${producto.id} + '/claves'}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="archivo" class="form-label">Archivo CSV</label>
                            <input type="file" class="form-control" id="archivo" name="file" accept=".csv" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/productos}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Subir Claves</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
