<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Productos Digitales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Gestión de Productos Digitales</h2>
        <a href="/admin/productos/nuevo" class="btn btn-primary text-white">+ Nuevo Producto</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio (€)</th>
                    <th>Stock</th>
                    <th>Tipo</th>
                    <th>Region</th>
                    <th>Plataforma</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.nombre}">Nombre</td>
                    <td th:text="${p.precio}">0.0</td>
                    <td th:text="${p.stock}">0</td>
                    <td th:text="${p.tipo}">Categoria</td>
                    <td th:text="${p.region}">Region</td>
                    <td th:text="${p.plataforma}">Plataforma</td>
                    <td>
                        <div class="d-flex flex-wrap gap-2">
                            <a th:href="@{'/admin/productos/editar/' + ${p.id}}" class="btn btn-sm btn-outline-secondary">Editar</a>
                            <a th:href="@{'/admin/productos/eliminar/' + ${p.id}}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                            <a th:href="@{'/admin/productos/' + ${p.id} + '/importar-claves'}" class="btn btn-sm btn-outline-primary">Importar Claves</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
