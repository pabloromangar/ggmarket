<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Producto Digital</title>
    <link rel="stylesheet" href="../css/custom.css">

</head>
<div th:replace="fragment/header :: header"></div>
<body>
<h2 th:text="${producto.id == null} ? 'Nuevo Producto Digital' : 'Editar Producto Digital'"></h2>

<form action="#" th:action="@{/productos/digitales/guardar}" th:object="${producto}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required/><br/>

    <label>Descripción:</label>
    <textarea th:field="*{descripcion}"></textarea><br/>

    <label>Precio:</label>
    <input type="number" step="0.01" th:field="*{precio}" required/><br/>

    <label>Stock:</label>
    <input type="number" th:field="*{stock}" required/><br/>

    <label>Categoría:</label>
    <input type="text" th:field="*{categoria}" required/><br/>

    <button type="submit">Guardar</button>
</form>

<a href="/productos/digitales">Volver</a>
</body>
</html>
