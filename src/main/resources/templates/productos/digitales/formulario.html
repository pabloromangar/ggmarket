<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/custom.css">
    <link rel="stylesheet" href="../../../css/custom.css">
    <title th:text="${producto.id == null} ? 'Nuevo Producto Digital' : 'Editar Producto Digital'">Formulario Producto
        Digital</title>
</head>

<body>
    <div class="container mt-4">
        <h2 th:text="${producto.id == null} ? 'Nuevo Producto Digital' : 'Editar Producto Digital'"></h2>

        <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post"
            enctype="multipart/form-data"> <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
            </div>

            <div class="mb-3">
                <label for="region" class="form-label">Región:</label>
                <select id="region" class="form-select" th:field="*{region}" required>
                    <option value="Global">Global</option>
                    <option value="EU">Europa</option>
                    <option value="JP">Asia</option>
                    <option value="LATAM">Latino América</option>
                    <option value="NA">América Norte</option>
                    <option value="RU">Rusia</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="plataforma" class="form-label">Plataforma:</label>
                <input type="text" id="plataforma" class="form-control" th:field="*{plataforma}" required />
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio (€):</label>
                <input type="number" id="precio" class="form-control" step="0.01" th:field="*{precio}" required />
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select id="tipo" class="form-select" th:field="*{tipo}" required>
                    <option value="Juego">Juego</option>
                    <option value="DLC">DLC</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Software">Software</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="imagenFile" class="form-label">Imagen del Producto</label>
                <input type="file" name="imagenFile" id="imagenFile" class="form-control" accept="image/*">

                <!-- Mostramos la imagen actual si estamos editando -->
                <div th:if="*{id != null and imagenUrl != null}" class="mt-2">
                    <p class="small mb-1">Imagen actual:</p>
                    <img th:src="*{imagenUrl}" alt="Imagen actual" style="max-width: 100px; border-radius: 8px;">
                </div>
                <div class="form-text text-light">
                    Sube una nueva imagen para reemplazar la actual. Si se deja en blanco, se mantendrá la existente o
                    se buscará una en IGDB si es un producto nuevo.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/admin/productos" class="btn btn-secondary ms-2">Volver</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
