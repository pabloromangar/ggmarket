<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${producto.id == null} ? 'Nuevo Producto Digital' : 'Editar Producto Digital'">Formulario Producto Digital</title>
    <link rel="stylesheet" href="../../css/custom.css">
</head>

<body>
    <div class="container mt-4">
        <h2 th:text="${producto.id == null} ? 'Nuevo Producto Digital' : 'Editar Producto Digital'"></h2>

        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
            </div>

            <div class="mb-3">
                <label for="region" class="form-label">Región:</label>
                <select id="region" class="form-select" th:field="*{region}" required>
                    <option value="Global">Global</option>
                    <option value="EU">Europa</option>
                    <option value="JP">Asia</option>
                    <option value="LATAM">Latino América</option>
                    <option value="NA">América Norte</option>
                    <option value="RU">Rusia</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="plataforma" class="form-label">Plataforma:</label>
                <input type="text" id="plataforma" class="form-control" th:field="*{plataforma}" required />
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio (€):</label>
                <input type="number" id="precio" class="form-control" step="0.01" th:field="*{precio}" required />
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" class="form-control" th:field="*{stock}" required />
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select id="tipo" class="form-select" th:field="*{tipo}" required>
                    <option value="Juego">Juego</option>
                    <option value="DLC">DLC</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Software">Software</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="imagenUrl" class="form-label">URL Imagen (opcional):</label>
                <input type="url" id="imagenUrl" class="form-control" th:field="*{imagenUrl}" placeholder="https://..." />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/admin/productos" class="btn btn-secondary ms-2">Volver</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
