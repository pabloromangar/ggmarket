<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>

    <h1 th:text="${producto.nombre}">Nombre del producto</h1>

    <div>
        <img th:src="${producto.imagenUrl != null ? producto.imagenUrl : '/img/default.webp'}" alt="Imagen del producto"
            width="300px">
    </div>

    <div>
        <p><strong>Descripción:</strong></p>
        <p th:text="${producto.descripcion}">Aquí va la descripción</p>
    </div>

    <div>
        <p><strong>Precio:</strong> € <span th:text="${producto.precio}">0.00</span></p>
    </div>

    <div>
        <a th:href="@{/productosDigitales}">← Volver al listado</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></html>
