<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- La etiqueta <head> de esta página está casi vacía.
     Solo contiene el 'div' que será REEMPLAZADO por el fragmento. -->

<head>
    <div th:replace="~{fragments/header :: head(pageTitle='Catálogo de Productos')}"></div>
</head>

<!-- El body también tiene la estructura principal, y los fragmentos lo rellenan.
     He añadido las clases que tenías en tu vista anterior para mantener la consistencia. -->

<body class="d-flex flex-column min-vh-100 bg-primary text-white">

    <!-- 1. Rellenamos con el Navbar -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- 2. Rellenamos con el Offcanvas del Carrito -->
    <div th:replace="~{fragments/cart-offcanvas :: cartOffcanvas}"></div>

    <!-- 3. Este es el CONTENIDO ÚNICO de esta página -->
    <main class="container my-5 flex-grow-1">
        <h2 class="mb-4">Productos digitales</h2>

        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- Tu bucle 'th:each' para los productos va aquí... -->
            <div class="col" th:each="producto : ${productos.content}">
                <a th:href="@{/tienda/productoDigital/{id}(id=${producto.id})}" class="text-decoration-none text-dark">
                    <!-- ... El contenido de tu tarjeta de producto ... -->
                    <div class="card h-100 position-relative overflow-hidden custom-card bg-info">
                        <div class="card-header p-0 position-relative">
                            <img th:if="${#strings.isEmpty(producto.imagenUrl)}"
     th:src="@{/img/default.webp}"
     class="card-img-top" alt="Imagen por defecto">

<!-- Opción B: A menos que la imagen esté vacía, muestra la imagen del producto -->
<img th:unless="${#strings.isEmpty(producto.imagenUrl)}"
     th:src="${producto.imagenUrl}"
     class="card-img-top" alt="Imagen del producto">
                            <span class="badge position-absolute bottom-0 w-100 text-center"
                                th:text="${producto.plataforma}"></span>
                        </div>
                        <div class="card-body position-relative bg-info text-white p-3">
                            <span class="badge badge-custom start-0 position-absolute text-center w-100"
                                th:text="${producto.plataforma}"></span>
                            <h6 class="card-title" th:text="${producto.nombre}">Elden Ring</h6>
                            <p class="card-text text-warning"><strong th:text="${producto.region}"></strong></p>
                            <span class="fw-bold" th:text="${producto.precio} + ' €'"></span>
                        </div>
                        <div
                            class="card-actions position-absolute bottom-0 start-0 w-100 text-center bg-info py-1 my-0">
                            <!-- ... Tus botones de 'Añadir al carrito' ... -->
                            <a sec:authorize="!isAuthenticated()" th:href="@{/login}"
                                class="btn btn-sm btn-success w-100 mb-2 text-white">Añadir al Carrito</a>
                            <button sec:authorize="isAuthenticated()"
                                class="btn btn-sm btn-success w-100 mb-2 text-white btn-add-to-cart"
                                th:data-product-id="${producto.id}">Añadir al Carrito</button>
                            <a th:href="@{/tienda/productoDigital/{id}(id=${producto.id})}"
                                class="btn btn-sm btn-primary w-100 text-white">Explorar</a>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- PAGINACIÓN -->
        <nav aria-label="Page navigation" th:if="${productos.totalPages > 1}">
             <!-- PAGINACIÓN -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <!-- Botón anterior -->
            <li class="page-item" th:classappend="${productos.first} ? 'disabled'">
                <a class="page-link" th:href="@{/tienda/productosDigitales(page=${productos.number - 1})}"
                    aria-label="Anterior">
                    <span aria-hidden="true"><i class="bi bi-chevron-left"></i></span>
                </a>
            </li>

            <!-- Páginas numeradas (hasta 5) -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, productos.totalPages - 1)}"
        th:if="${i >= productos.number - 2 and i <= productos.number + 2}"
        th:classappend="${i == productos.number} ? 'active'">
      <a class="page-link" th:text="${i + 1}"
         th:href="@{/tienda/productosDigitales(page=${i})}"></a>
    </li>

    <!-- Botón siguiente -->
    <li class="page-item" th:classappend="${productos.last} ? 'disabled'">
      <a class="page-link" th:href="@{/tienda/productosDigitales(page=${productos.number + 1})}" aria-label="Siguiente">
        <span aria-hidden="true"><i class="bi bi-chevron-right"></i></span>
      </a>
    </li>
  </ul>
</nav>
        </nav>
    </main>

    <!-- 4. Rellenamos con el Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- 5. Rellenamos con TODOS los scripts -->
    <!-- Ya no hay scripts sueltos aquí abajo. Todo está en el fragmento. -->
    <div th:replace="~{fragments/scripts :: scripts}"></div>

</body>

</html>
