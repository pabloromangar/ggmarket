<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Usamos el fragmento head para consistencia -->
    <div th:replace="~{fragments/header :: head(pageTitle=${pageTitle})}"></div>
</head>

<body class="d-flex flex-column min-vh-100 bg-primary text-white">

    <!-- Navbar y Offcanvas estándar -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/cart-offcanvas :: cartOffcanvas}"></div>

    <!-- Contenido principal de la página -->
    <main class="container my-5 flex-grow-1">
        <h2 class="mb-4">Marketplace de Productos Físicos</h2>

        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- Iteramos sobre la lista de productos físicos paginada -->
            <div class="col" th:each="producto : ${productosFisicos.content}">
                
                           <div th:replace="~{fragments/card-producto-fisico :: producto-fisico-card(producto=${producto})}"></div>
            </div>
        </div>

        <!-- 
          PAGINACIÓN
          Funciona igual, solo cambiamos la URL a la del marketplace.
        -->
        <nav aria-label="Page navigation" th:if="${productosFisicos.totalPages > 1}" class="mt-5">
            <ul class="pagination justify-content-center">
                <!-- Botón anterior -->
                <li class="page-item" th:classappend="${productosFisicos.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/marketplace(page=${productosFisicos.number - 1})}" aria-label="Anterior">
                        <span aria-hidden="true"><i class="bi bi-chevron-left"></i></span>
                    </a>
                </li>
                <!-- Páginas numeradas -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, productosFisicos.totalPages - 1)}"
                    th:if="${i >= productosFisicos.number - 2 and i <= productosFisicos.number + 2}"
                    th:classappend="${i == productosFisicos.number} ? 'active'">
                  <a class="page-link" th:text="${i + 1}" th:href="@{/marketplace(page=${i})}"></a>
                </li>
                <!-- Botón siguiente -->
                <li class="page-item" th:classappend="${productosFisicos.last} ? 'disabled'">
                  <a class="page-link" th:href="@{/marketplace(page=${productosFisicos.number + 1})}" aria-label="Siguiente">
                    <span aria-hidden="true"><i class="bi bi-chevron-right"></i></span>
                  </a>
                </li>
              </ul>
        </nav>
    </main>

    <!-- Footer y Scripts estándar -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>
