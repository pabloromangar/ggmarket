<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Formulario Usuario</title>
    <link rel="stylesheet" href="../css/custom.css" />
</head>

<body class="bg-light">
    <div class="container my-5">
        <h2 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>

        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" class="mt-4">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre completo" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Correo electr칩nico" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" th:text="${usuario.id != null} ? 'Cambiar contrase침a (opcional)' : 'Contrase침a'"></label>
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Contrase침a" 
                    th:attrappend="${usuario.id != null} ? '' : 'required'" />
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select th:field="*{rol}" id="rol" class="form-select" required>
                    <option value="" disabled th:if="${usuario.rol == null}" selected>Selecciona un rol</option>
                    <option th:each="r : ${roles}" th:value="${r}" th:text="${r.nombre}" 
                        th:selected="${r.equals(usuario.rol)}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/usuarios}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
