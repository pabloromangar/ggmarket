<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - GGMarket</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Usuario o contraseña incorrectos.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Has cerrado sesión correctamente.
    </div>
    <div th:if="${param.registroExitoso}" class="alert alert-success" role="alert">
        Registro exitoso. Por favor, inicia sesión.
    </div>

    <form th:action="@{/login}" method="post" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required />
            <div class="invalid-feedback">Por favor, ingresa tu correo electrónico.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required />
            <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        <p class="mt-3 text-center">
            ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
        </p>
    </form>
</div>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('form[novalidate]')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
