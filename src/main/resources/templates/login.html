<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Usamos el fragmento head para que cargue nuestro CSS y Bootstrap -->
    <div th:replace="~{fragments/header :: head(pageTitle='Iniciar Sesión')}"></div>
</head>
<!-- Aplicamos la nueva clase de fondo y las clases de flexbox para centrar todo -->
<body class="d-flex align-items-center justify-content-center min-vh-100 body-auth">

<main class="auth-container">
    <div class="card auth-card shadow-lg rounded-4">
        <div class="card-body p-5">

            <!-- Logo -->
            <div class="text-center mb-4">
                <a th:href="@{/}"><img th:src="@{/img/logo.png}" alt="GGMarket Logo" style="width: 200px;"></a>
            </div>

            <h2 class="text-center text-dark mb-1">Bienvenido de nuevo</h2>
            <p class="text-center text-muted mb-4">Inicia sesión para continuar</p>

            <!-- Alertas de Error / Éxito -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">Usuario o contraseña incorrectos.</div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">Has cerrado sesión correctamente.</div>
            <div th:if="${param.registroExitoso}" class="alert alert-success" role="alert">¡Registro exitoso! Por favor, inicia sesión.</div>

            <!-- Formulario de Login -->
            <form th:action="@{/login}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Correo electrónico" required autofocus>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" required>
                </div>
                
                <div class="d-grid my-4">
                    <button type="submit" class="btn btn-primary btn-lg text-white">Ingresar</button>
                </div>

                <p class="text-center small">
                    ¿No tienes cuenta? <a th:href="@{/registro}" class="fw-bold">Regístrate aquí</a>
                </p>
            </form>

        </div>
    </div>
</main>

<!-- El fragmento de scripts es opcional aquí, pero es buena práctica -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>
