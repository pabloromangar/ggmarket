<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - GGMarket</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
<div class="container mt-5" style="max-width: 480px;">
    <h2 class="mb-4 text-center">Registro de Usuario</h2>
    <form th:action="@{/registro}" th:object="${usuarioDTO}" method="post">

    <!-- Mostrar error global si lo hubiera -->
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error</p>
    </div>

    <div>
        <label for="nombre">Nombre</label>
        <!-- Los campos ahora apuntan a los atributos del DTO -->
        <input type="text" id="nombre" th:field="*{nombre}" />
        <!-- Mostrar errores específicos del campo -->
        <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error de Nombre</p>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" />
        <!-- Aquí se mostrará el error "Este correo electrónico ya está registrado" -->
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error de Email</p>
    </div>

    <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" th:field="*{password}" />
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error de Contraseña</p>
    </div>

    <button type="submit">Registrarse</button>

</form>
</div>

<script>
    // Bootstrap validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('form[novalidate]')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
