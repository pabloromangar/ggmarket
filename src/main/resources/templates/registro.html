<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - GGMarket</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
<div class="container mt-5" style="max-width: 480px;">
    <h2 class="mb-4 text-center">Registro de Usuario</h2>
    <form th:action="@{/registro}" th:object="${usuario}" method="post" novalidate>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required minlength="2" />
            <div class="invalid-feedback">Por favor, ingresa tu nombre (mín. 2 caracteres).</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
            <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
            <div th:if="${errorEmail}" class="text-danger mt-1" th:text="${errorEmail}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required minlength="6" />
            <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
        </p>
    </form>
</div>

<script>
    // Bootstrap validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('form[novalidate]')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
