<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: head(pageTitle='Crear Cuenta')}"></div>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 body-auth">

<main class="auth-container">
    <div class="card auth-card shadow-lg rounded-4">
        <div class="card-body p-5">

            <div class="text-center mb-4">
                <a th:href="@{/}"><img th:src="@{/img/logo.png}" alt="GGMarket Logo" style="width: 200px;"></a>
            </div>

            <h2 class="text-center text-white mb-1">Crea tu Cuenta</h2>
            <p class="text-center text-muted mb-4">Únete a la comunidad de GGMarket</p>
            
            <!-- 
              ==============================================================
                                FORMULARIO CORREGIDO
              ==============================================================
            -->
            <form th:action="@{/registro}" method="post" th:object="${usuarioDTO}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- 
                  BLOQUE DE ERRORES GLOBALES (MOVIDO AQUÍ)
                  Ahora está dentro del <form> y tiene acceso al th:object, por lo que funcionará.
                -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <!-- Campo Nombre -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" th:field="*{nombre}" class="form-control form-control-lg" placeholder="Nombre de usuario" required>
                </div>
                <!-- Mensaje de error para el campo 'nombre' -->
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger small mb-2"></div>

                <!-- Campo Email -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" th:field="*{email}" class="form-control form-control-lg" placeholder="Correo electrónico" required>
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mb-2"></div>

                <!-- Campo Contraseña -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Contraseña" required>
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small mb-2"></div>

                <div class="d-grid my-4">
                    <button type="submit" class="btn btn-primary btn-lg text-white">Crear Cuenta</button>
                </div>

                <p class="text-center small">
                    ¿Ya tienes cuenta? <a th:href="@{/login}" class="fw-bold">Inicia sesión aquí</a>
                </p>
            </form>

        </div>
    </div>
</main>

<div th:replace="~{fragments/scripts :: scripts}"></div>

</body>
</html>
